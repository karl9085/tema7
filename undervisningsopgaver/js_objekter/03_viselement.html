<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>


    <article id="dyr">

        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested:</p>

    </article>
    <script>
        document.addEventListener("DOMContentLoaded", start);
        let h3 = document.querySelector("h3");
        let image = document.querySelector("img");
        let p1 = document.querySelector("p");
        let p2 = document.querySelector("p + p");




        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }
        console.log(`navn: ${dyr.navn} type: ${dyr.type} billede: ${dyr.billede} levested: ${dyr.levested}`)

        function start() {

            h3.innerHTML = "Gris";
            p1.innerHTML += ` ${dyr.type}`;
            p2.innerHTML += ` ${dyr.levested}`;
            image.src = dyr.billede;
        }
    </script>
</body></html>
