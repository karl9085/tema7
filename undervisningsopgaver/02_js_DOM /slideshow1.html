<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slideshow</title>
</head>

<body>
    <h1>Tro p√• det...</h1>
    <img src="billeder/img1.png" alt="billede1">
    <button>Skift billede</button>






    <script>
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded");


            let number = 0;

            const billede = document.querySelector("img");

            const billeder = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

            const knap = document.querySelector("button");
            knap.addEventListener("click", skiftBillede);


            function skiftBillede() {


                if (number < 7) {

                    number++;
                    console.log(billeder[number]);
                    billede.src = "billeder/" + billeder[number];

                } else {
                    number = 0;
                    billede.src = "billeder/" + billeder[number];
                }

            }
        }
    </script>
</body></html>
