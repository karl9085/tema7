<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p> Hvad er længden i timer?</p>
    <input type="text" id="timer">

    <button> Klik og beregn CO2-udledningen, kig i konsollen!</button>



    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let vaegt = 109;
            let a = co2(timer, vaegt);
            let resultat;

            if (isNaN(a)) {
                resultat = "Det er ikke et tal, prøv igen";

            } else if (a <= 0) {
                resultat = "co2 er mindre end 0. SEJT";
            } else {
                resultat = `Din Co2 udledning er ${a}`;
            }

            console.log(resultat);
        }

        function co2(t, v) {
            return t * v;
        }

    </script>
</body>

</html>
